<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .features {
            margin-top: 40px;
            text-align: left;
        }
        
        .features h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .features ul {
            list-style: none;
            padding-left: 20px;
        }
        
        .features li {
            padding: 8px 0;
            color: #666;
            position: relative;
        }
        
        .features li:before {
            content: "âœ“";
            color: #667eea;
            font-weight: bold;
            position: absolute;
            left: -20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang</h1>
        <p>Sistem Login dan Registrasi dengan JavaScript, Node.js, dan MySQL</p>
        
        <div class="buttons">
            <a href="/login" class="btn btn-primary">Login</a>
            <a href="/register" class="btn btn-secondary">Register</a>
        </div>
        
        <div class="features">
            <h2>Fitur Sistem:</h2>
            <ul>
                <li>Registrasi pengguna baru</li>
                <li>Login dengan validasi</li>
                <li>Keamanan password dengan bcrypt</li>
                <li>Session management dengan JWT</li>
                <li>Responsive design</li>
                <li>Notifikasi real-time</li>
            </ul>
        </div>
    </div>
</body>
</html>
