<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: white;
        padding: 20px;
        max-width: 900px;
        margin: auto;
    }

    h1 {
        margin-bottom: 5px;
    }

    hr {
        margin: 20px 0;
    }

    input, select {
        padding: 5px;
        margin: 3px 0 10px 0;
        width: 200px;
    }

    button {
        padding: 7px 15px;
        background: #2d89ff;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #0067e0;
    }

    .section-title {
        font-size: 23px;
        font-weight: bold;
        margin-top: 25px;
    }
</style>
</head>

<body>

<button onclick="logout()">Logout</button>

<h1 id="username">Halo, ...</h1>
<hr>

<!-- RINGKASAN -->
<div class="section-title">Ringkasan Bulan Ini (<span id="month"></span>)</div>

<p>Pemasukan (Income): <b id="income">Rp 0</b></p>
<p>Pengeluaran (Outcome): <b id="outcome">Rp 0</b></p>
<p>Sisa Saldo (Balance): <b id="balance">Rp 0</b></p>

<hr>

<!-- INPUT TRANSAKSI -->
<div class="section-title">Input Transaksi Baru</div>

<label>Nominal:</label><br>
<input  type="number" id="amount" placeholder="Contoh: 500000"><br>

<label>Tanggal:</label><br>
<input type="date" id="date"><br>

<label>Status:</label><br>
<select id="status">
    <option value="INCOME">Pemasukan</option>
    <option value="OUTCOME">Pengeluaran</option>
</select><br>

<label>Keterangan (Opsional):</label><br>
<input type="text" id="description" placeholder="Contoh: Gaji bulan lalu"><br>

<button onclick="tambahTransaksi()">Tambah Transaksi</button>

<hr>

<!-- RIWAYAT -->
<div class="section-title">Riwayat Transaksi</div>
<ul id="riwayat"></ul>

<script>

// ======================================================
// LOGOUT
// ======================================================
async function logout() {
    await fetch("/api/logout", { method: "POST" });
    location.href = "/login";
}

// ======================================================
// LOAD USER
// ======================================================
async function loadUser() {
    const res = await fetch("/api/me");
    const data = await res.json();

    if (!data.success) {
        location.href = "/login";
        return;
    }

    document.getElementById("username").innerText =
        "Halo, " + data.user.username;
}

loadUser();

// ======================================================
// LOAD DASHBOARD
// ======================================================
async function loadDashboard() {
    const res = await fetch("/api/transactions");
    const data = await res.json();

    if (!data.success) return;

    const monthString = new Date().toLocaleString("id-ID", {
        month: "long",
        year: "numeric"
    });
    document.getElementById("month").innerText = monthString;

    let income = 0, outcome = 0;
    const riw = document.getElementById("riwayat");
    riw.innerHTML = "";

    data.transactions.forEach(t => {
        const nominal = Number(t.nominal);
        const tanggal = new Date(t.transactionDate).toLocaleDateString("id-ID");

        if (t.status === "INCOME") income += nominal;
        else outcome += nominal;

        const li = document.createElement("li");
        li.innerHTML =
            `<b>[${t.status}]</b> ${tanggal} : Rp ${nominal.toLocaleString()} - ${t.description}`;
        riw.appendChild(li);
    });

    document.getElementById("income").innerText =
        "Rp " + income.toLocaleString();
    document.getElementById("outcome").innerText =
        "Rp " + outcome.toLocaleString();
    document.getElementById("balance").innerText =
        "Rp " + (income - outcome).toLocaleString();
}

loadDashboard();

async function tambahTransaksi() {
  const amountInput = document.getElementById("amount");
  const dateInput = document.getElementById("date");
  const statusInput = document.getElementById("status");
  const descInput = document.getElementById("description");

  if (!amountInput.value || !dateInput.value) {
    alert("Nominal dan tanggal wajib diisi!");
    return;
  }

  // Menghilangkan titik ribuan
  const cleanAmount = amountInput.value.replace(/\./g, "");

  const res = await fetch("/api/transaction/add", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      amount: cleanAmount,
      date: dateInput.value,
      status: statusInput.value,
      description: descInput.value
    })
  });

  const data = await res.json();
  alert(data.message);

  loadDashboard();
}
</script>

</body>
</html>
