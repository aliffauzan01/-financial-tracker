<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      width: 350px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    #info {
      background: #e9e9e9;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-green {
      background: #2d89ff;
      color: white;
    }

    .btn-red {
      background: #2d89ff;
      color: white;
    }
    button:hover {
    background: #0067e0;
  }
  </style>
</head>

<body>
<div class="card">
  <h1>DASHBOARD</h1>

  <p id="info">Memuat...</p>

  <button class="btn-green" onclick="location.href='/todos'">Ke Todos</button>
  <button class="btn-red" onclick="logout()">Logout</button>
</div>

<script>
async function loadMe() {
  const res = await fetch("/api/me")
  const data = await res.json()

  if (!data.success) {
    location.href = "/login"
    return
  }

  document.getElementById("info").innerText =
    "Halo, " + data.user.username
}
loadMe()

async function logout() {
  await fetch("/api/logout", { method: "POST" })
  location.href = "/login"
}
</script>
</body>
</html>
